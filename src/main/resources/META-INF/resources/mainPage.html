<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>X</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/mainPage.css">
    </head>
    <body onload="app.getAllTweets()">
        <div id="menu">
            <div id="logo-container">
                <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X">
            </div>
            <div id="user-container">
                <input type="text" id="user" value="¡¡Escribe aquí tu username!!"><br>
                <button type="submit" onclick="app.newUserName()">Actualizar username</button>
            </div>
            <div id="log-out">
                <button id="login-button" type="submit" onclick="location.href='https://xlogin.auth.us-east-1.amazoncognito.com/logout?client_id=4t926nlb1th8s4afb0dolcakoo&logout_uri=http%3A%2F%2Flocalhost%3A8080%2Findex.html'">Cerrar sesión</button>
            </div>
        </div>
        <div id="stream-container">
            <div class="tweet">
                <div id="empty-post"></div>
            </div>
            <div class="tweet">
                <form id="new-tweet" action="/secured/tweet">
                    <label id="author-new-tweet" for="new-tweet-field">Camilo Fajardo</label><br>
                    <input type="text" id="new-tweet-field" value="¡¿Qué está pasando?!" ><br>
                    <input class="" type="button" id="new-tweet-button" value="Postear" onclick="app.tweet();">
                </form>
            </div>
            <div id="stream-list">

            </div>
        </div>
        <script src="js/client.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
